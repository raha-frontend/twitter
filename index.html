<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sltyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Twitter</title>
</head>
<body>
    <div class="wrapper">

        <div class="page-header">
            <div class="container page-header-inner">
                <img src="./images/logo.png" alt="logo" class="logo">
                <input type="text" class="search" placeholder="Search">
                <ul class="header-menu">
                    <li><a href="#" class="header-menu-item">Home</a></li>
                    <li><a href="#" class="header-menu-item">Profile</a></li>
                    <li><a href="#" class="header-menu-item">Messages </a></li>
                    <li><a href="#" class="header-menu-item">Who To Follow</a></li>
                </ul>
                <a href="#" class="new-post"></a>
                <div class="user-profile">
                    <img src="./images/profile-image.png" alt="profile-image">
                    <a href="#">Username</a>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="container page-content-inner">
                <div class="main">
                    <div class="user-info">
                        <img src="./images/user-image.png" alt="user-image" class="user-info-image">
                        <div class="user-info-content">
                            <h2 class="user-info-name user-name-official">Username</h2>
                            <p class="user-info-nickname">@Username <span>Portland, OR</span></p>
                            <p class="user-info-bio">Founder & Visual Designer</p>
                            <a href="#" class="user-info-url">http://twitter.com</a>
                        </div>
                    </div>
                </div>

                <div class="sidebar"></div>
            </div>
        </div>
    </div>
</body>
</html>
